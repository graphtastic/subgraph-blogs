type Query {
  blogs: [Blog!]
  blog(id: ID!): Blog
  authors: [Author!]
  author(id: ID!): Author
}

type Blog @key(fields: "id") {
  id: ID!
  title: String!
  labels: [String!]!
  author: Author
}

type Author @key(fields: "id") @extends {
  id: ID! @external
  name: String!
  age: Int!
  description: String!
  blogs: [Blog!]!
}
